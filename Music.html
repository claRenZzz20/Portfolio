<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mp3_Music_Clone</title>
    <link rel="stylesheet" href="Music.css">
</head>
<body  style="background-color:black;"> 

    <div class="mp3clone">
        <h1 class="title">Music Player</h1>
        <h3 class="developer">by: Clarence Castro</h3>
    </div>

    <div class="babaero">
        <img src="Images/hevabi.jpg" title="Artist: Hev Abi" class="hevabi">
        <h1 class="tit1">BABAERO</h1>
        <h3 class="tit1info">Artist: Hev Abi</h3>
        <audio controls src="Mp3/Babaero.mp3" class="babaerobar"></audio>
    </div>

    <div class="palagi">
        <img src="Images/tjmonterde.jpg" title="Artist: TJ Monterde" class="tjmonterde">
        <h1 class="tit2">PALAGI</h1>
        <h3 class="tit2info">Artist: Hev Abi</h3>
        <audio controls src="Mp3/Palagi.mp3" class="palagibar"></audio>
    </div>

    <div class="bibingka">
        <img src="Images/benandben.jpg" title="Artist: Ben & Ben" class="benandben">
        <h1 class="tit3">BIBINGKA</h1>
        <h3 class="tit3info">Artist: Ben & Ben</h3>
        <audio controls src="Mp3/Bibingka.mp3" class="bibingkabar"></audio>
    </div>

    <div class="tenerifesea">
        <img src="Images/edsheeran.jpg" title="Artist: Ed Sheeran" class="edsheeran">
        <h1 class="tit4">TENERIFE SEA</h1>
        <h3 class="tit4info">Artist: Ed Sheeran</h3>
        <audio controls src="Mp3/Tenerife Sea.mp3" class="tenerifeseabar"></audio>
    </div>

    <div class="saan">
        <img src="Images/maki.jpg" title="Artist: Maki" class="maki">
        <h1 class="tit5">SAAN?</h1>
        <h3 class="tit5info">Artist: Maki</h3>
        <audio controls src="Mp3/Maki Saan Official Lyric Video.mp3" class="saanbar"></audio>
    </div>

</body>
</html>
